<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div style="height: 300px;width: 300px; padding-left: 40%">
        
        <div style="display: flex">
                <button class="btn"  id="btn1" value="0">
                    <div class="row"></div>
                </button>
                <button class="btn" id="btn2" value="1">
                    <div class="row"></div>
                </button>
                <button class="btn" id="btn3" value="2">
                    <div class="row"></div>
                </button>     
        </div>
        <div style="display: flex;">
            
            <button class="btn" id="btn4" value="3" >
                <div class="row"></div>
            </button>
            <button class="btn" id="btn5" value="4">
                <div class="row"></div>
            </button>
            <button class="btn" id="btn6" value="5">
                <div class="row"></div>
            </button>
        </div>
        <div style="display: flex;">
            <button class="btn" id="btn7" value="6">
                <div class="row"></div>
            </button>
            <button class="btn" id="btn8" value="7">
                <div class="row"></div>
            </button>
            <button class="btn" id="btn9" value="8">
                <div class="row"></div>
            </button>
        </div>
        <p id="win"></p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
